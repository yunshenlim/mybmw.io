<!DOCTYPE html>
<html lang="en">

<head>
    <title>BMW Car Sign-Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            background-image: url(https://wallpapercave.com/wp/wp2574823.jpg);
        }

        .container {
            max-width: 100%;
            margin: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.158);
            border-radius: 8px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        .button,
        a {
            font-size: 25px;
            text-decoration: none;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>BMW Car Sign-Up Form</h2>
        <form id="bmw-signup-form">
            <label for="name">First Name:</label>
            <input type="text" id="name" required>

            <label for="name">Last Name</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" required>

            <label for="car-model">Preferred BMW Model:</label>
            <select id="car-model" required>
                <option value="">Select Model</option>
                <option value="1 Series">1 Series</option>
                <option value="2 Series">2 Series</option>
                <option value="3 Series">3 Series</option>
                <option value="4 Series">4 Series</option>
                <option value="5 Series">5 Series</option>
                <option value="6 Series">6 Series</option>
                <option value="7 Series">7 Series</option>
                <option value="X1">X1</option>
                <option value="X3">X3</option>
                <option value="X5">X5</option>
                <option value="X7">X7</option>
            </select>

            <input type="checkbox"><label for="agree">I agree to receive periodical offers, newsletter, safety and
                recall updates from the dealership. Consent can be withdrawn at any time.</label>
            <br>
            <input type="checkbox"><label for="agree">By submitting this information, you are accepting that it may be
                collected, used and disclosed as described in our privacy policy.</label>


            <input type="submit" value="Sign Up">
        </form>
        <br>

        <button class="button" type="button"><a href="index.html">Back</a></button>

    </div>
</body>

</html>
